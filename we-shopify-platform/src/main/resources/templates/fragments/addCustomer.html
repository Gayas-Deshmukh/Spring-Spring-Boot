<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
<div class="dashboard-wrapper" th:fragment="addCustomerForm">
		<div class="row" style="margin-top: 20px;">
	        <div >
	            <div class="page-header">
	                <h2 class="pageheader-title">Add New Customer</h2>
	                <div class="page-breadcrumb">
	                    <nav aria-label="breadcrumb">
	                        <ol class="breadcrumb">
	                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
								<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Customers</a></li>
	                            <li class="breadcrumb-item active" aria-current="page">Add Customer</li>
	                        </ol>
	                    </nav>
	                </div>
	            </div>
	        </div>
	    </div>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    	<form class="splash-container" th:object="${customerFormBean}" th:action="@{/save-customer}" method="post">
	        <div class="card">
	            <div class="card-header">
	                <p>Please enter your customer information.</p>
	            </div>
	            <div class="card-body">
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" name="firstName" required="" placeholder="First Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" name="lastName" required="" placeholder="Last Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" name="userName" required="" placeholder="User Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="E-mail" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" name="mobileNo" required="" placeholder="Mobile No" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" name="password" type="password" required="" placeholder="Password">
	                </div>
	                <div class="form-group pt-2">
	                    <button class="btn btn-block btn-primary" type="submit">Add Customer</button>
	                </div>
	            </div>
	        </div>
    	</form>
</div>
</body> 
</html>
