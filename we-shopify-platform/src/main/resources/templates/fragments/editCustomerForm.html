<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
   
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
<div class="dashboard-wrapper" th:fragment="editCustomerForm">
		<div class="row" style="margin-top: 20px;">
	        <div >
	            <div class="page-header">
	                <h2 class="pageheader-title">Edit Customer Info</h2>
	                <div class="page-breadcrumb">
	                    <nav aria-label="breadcrumb">
	                        <ol class="breadcrumb">
	                            <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
								<li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Customers</a></li>
	                            <li class="breadcrumb-item active" aria-current="page">Edit Customer</li>
	                        </ol>
	                    </nav>
	                </div>
	            </div>
	        </div>
	    </div>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    	<form class="splash-container" th:object="${customerInfo}" th:action="@{/save-customer}" method="post">
	        <div class="card">
	            <div class="card-header">
	                <p>Please enter your customer information.</p>
	            </div>
	            <div class="card-body">
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text"
	                     th:field="*{firstName}"
					     th:value="*{firstName}"
	                     required="" placeholder="First Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" 
	                    th:field="*{lastName}"
					    th:value="*{lastName}"
	                    required="" placeholder="Last Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" 
	                    th:field="*{userName}"
					    th:value="*{userName}"
	                    required="" placeholder="User Name" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="email" 
	                    th:field="*{email}"
					    th:value="*{email}"
	                    required="" placeholder="E-mail" autocomplete="off">
	                </div>
	                <div class="form-group">
	                    <input class="form-control form-control-lg" type="text" 
	                    th:field="*{mobileNo}"
					    th:value="*{mobileNo}"
	                    required="" placeholder="Mobile No" autocomplete="off">
	                </div>
	               <!-- <div class="form-group">
	                    <input class="form-control form-control-lg" name="password" type="password" required="" placeholder="Password">
	                </div> -->
	                <div class="form-group">
					<input class="form-control form-control-lg" required=""
					    type="hidden"
					    th:field="*{id}"
					    th:value="*{id}"
						placeholder="IDr">
					</div>
	                
	                <div class="form-group pt-2">
	                    <button class="btn btn-block btn-primary" type="submit">Update Customer</button>
	                </div>
	            </div>
	        </div>
    	</form>
</div>
</body> 
</html>
